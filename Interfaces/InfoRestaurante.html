<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="estilo/estilo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script/script.js"></script>
    <title>Restauranet</title>
</head>

<body>
    <header>
        <!-- Barra superior -->
        <nav class="navbar navbar-light navbar-expand-sm bg-light fixed-top">
            <a class="navbar-brand" href="#"><img src="imagen/logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                      </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <strong>Bienvenido</strong>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                            <strong>cliente </strong>
                        </a>
                        <!-- Menu logout -->
                        <div class="dropdown-menu">
                            <button id="delete" class="btn btn-outline-primary">Borrar Cuenta</button>
                            <button id="logOut" class="btn btn-outline-primary">Cerrar Sesion</button>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-1 col-lg-2"></div>
                <div class="col-sm-10 col-lg-8">
                    <!-- carousel de imagenes de restaurante -->
                    <div id="demo" class="carousel slide" data-ride="carousel">


                        <ul class="carousel-indicators">
                            <li data-target="#demo" data-slide-to="0" class="active"></li>
                            <li data-target="#demo" data-slide-to="1"></li>
                            <li data-target="#demo" data-slide-to="2"></li>
                        </ul>


                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="imagen/back1.jpg" width="1024" height="720" alt="imagen 1">
                            </div>
                            <div class="carousel-item">
                                <img src="imagen/back2.jpg" width="1024" height="720" alt="imagen 2">
                            </div>
                            <div class="carousel-item">
                                <img src="imagen/back3.jpg" width="1024" height="720" alt="imagen 3">
                            </div>
                        </div>


                        <a class="carousel-control-prev" href="#demo" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#demo" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>

                    <!-- Modal confirmacion de reserva -->
                    <div id="RegisModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Ingresar</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <img src="imagen/gracias.jpg" alt="gracias">
                                </div>
                                <div class="modal-footer">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1 col-lg-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-1 col-lg-2"></div>
                <div class="col-sm-10 col-lg-8">
                    <!-- Menu de pestañas -->
                    <ul class="nav nav-tabs nav-justified menuRest" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#home">Informacion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#menu1">Opinion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#menu2">Menu</a>
                        </li>
                    </ul>
                    <!-- Informacion de restaurante -->
                    <div class="tab-content">
                        <div class="tab-panel container active" id="home">
                            <div class="media border p-3">
                                <img src="imagen/restaurante.jpg" alt="restaurante1" class="mr-3 mt-3 rounded-circle" width="80" height="80">
                                <div class="media-body">
                                    <h4>Restaurante
                                        <form>
                                            <p class="clasificacion">
                                                <input id="radio1" name="estrellas" value="5" type="radio">
                                                <!--
                                                      --><label for="radio1">★</label>
                                                <!--
                                                      --><input id="radio2" name="estrellas" value="4" type="radio">
                                                <!--
                                                      --><label for="radio2">★</label>
                                                <!--
                                                      --><input id="radio3" name="estrellas" value="3" type="radio">
                                                <!--
                                                      --><label for="radio3">★</label>
                                                <!--
                                                      --><input id="radio4" name="estrellas" value="2" type="radio">
                                                <!--
                                                      --><label for="radio4">★</label>
                                                <!--
                                                      --><input id="radio5" name="estrellas" value="1" type="radio">
                                                <!--
                                                      --><label for="radio5">★</label>
                                            </p>
                                        </form>
                                        <small><i>Direccion</i></small></h4>
                                    <p>Informacion del restaurante</p>
                                </div>
                            </div>
                        </div>
                        <!-- Lista de pedidos de reserna -->
                        <div class="tab-pane container fade" id="menu1">
                            <div class="media border p-3">
                                <img src="imagen/restaurante.jpg" alt="pedido1" class="mr-3 mt-3 rounded-circle" width="80" height="80">
                                <div class="media-body">
                                    <h4>Cliente <small><i>Fecha</i></small></h4>
                                    <p>Opinion</p>
                                </div>
                            </div>
                        </div>
                        <!-- Boton de reservar -->
                        <div class="tab-pane container fade" id="menu2">
                            <div class="input-group mb-3 justify-content-center">
                                <button id="btnResgis" class="btn btn-outline-primary justify-content-center fondoBlanco" data-toggle="modal" data-target="#regisModal">Registrar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1 col-lg-2"></div>

            </div>

        </div>
    </div>

    <footer>
        <!-- Barra inferior -->
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-light navbar-expand-sm bg-light fixed-bottom justify-content-center">
                    <p><strong>Grupo 4 - Desarrollo de software 2019</strong></p>
                </nav>
            </div>
        </div>
    </footer>


</body>

</html>
