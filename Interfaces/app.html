<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="estilo/estilo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script/script.js"></script>
    <title>Restauranet</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light navbar-expand-sm bg-light fixed-top">
            <a class="navbar-brand" href="#"><img src="imagen/logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                      </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <button id="login" class="btn btn-outline-primary" data-toggle="modal" data-target="#loginModal">Iniciar Sesion</button>
            </div>
        </nav>
    </header>
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-1 col-lg-2"></div>
                <div class="col-sm-10 col-lg-8">
                    <form class="form-inline justify-content-center" id="buscar" action="#">
                        <input class="form-control mr-sm-2" size="50" type="text" placeholder="Buscar restaurante">
                        <select class="form-control">
                            <option>Ciudad/Provincia</option>
                        </select>
                        <input type="button" class="btn btn-success" id="btnBuscar" value="Buscar" />
                    </form>
                    <div id="loginModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Ingresar</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <form action="#" class="form-inline justify-content-center">
                                        <div class="button-group">
                                            <input type="button" id="loginCliente" value="Soy Cliente" class="btn btn-outline-primary" data-target="cliente.html">
                                            <input type="button" id="loginRestaurante" value="Soy Restaurante" class="btn btn-outline-primary">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1 col-lg-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-1 col-lg-2"></div>
                <div class="col-sm-10 col-lg-8">
                    <img class="imagen" src="imagen/data.png" alt="data" width="1020" height="500">
                </div>
                <div class="col-sm-1 col-lg-2"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-light navbar-expand-sm bg-light fixed-bottom justify-content-center">
                    <p><strong>Grupo 4 - Desarrollo de software 2019</strong></p>
                </nav>
            </div>
        </div>
    </footer>


</body>

</html>
